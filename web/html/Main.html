<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo</title>
    <link rel="stylesheet" href="../html/CSS/styles.css">
</head>
<body>
    <div class="top-bar"></div>
    <div class="main-container">
        
        <header class="navbar">
            <!-- Primera sección: Barra superior -->
            
        
            <!-- Segunda sección: Cubos representando escudos -->
            <div class="team-row">
                <div class="team-box"><img class="imagenesHeader" src="../Resources/Escudos/alaves 1 (1).png" alt=""></div>
                <div class="team-box"><img class="imagenesHeader" src="../Resources/Escudos/athletic 1 (1).png" alt=""></div>
                <div class="team-box"><img class="imagenesHeader" src="../Resources/Escudos/atlmadrid 3 (1).png" alt=""></div>
                <div class="team-box"><img class="imagenesHeader" src="../Resources/Escudos/barcelona 4 (1).png" alt=""></div>
                <div class="team-box"><img class="imagenesHeader" src="../Resources/Escudos/betis 1 (1).png" alt=""></div>
            </div>
        
            <!-- Tercera sección: Logo y botones -->
            <div class="bottom-header">
                <div class="logo">LOGO</div>
                <nav class="nav-buttons">
                    <button>Inicio</button>
                    <button>Partidos</button>
                    <button>Estadísticas</button>
                    <button>Es / En</button>
                </nav>
            </div>
        </header>

        <main>
            <section class="banner">
                <div class="banner-placeholder">Banner</div>
            </section>
            <section class="partidos-proximos">
                <h2>Partidos Próximos</h2>
                <div class="carousel">
                    <div class="match-card">
                        <div class="logo">Logo Equipo 1</div>
                        <div class="fecha">Fecha 1</div>
                    </div>
                    <div class="match-card">
                        <div class="logo">Logo Equipo 2</div>
                        <div class="fecha">Fecha 2</div>
                    </div>
                </div>
            </section>
            <section class="estadisticas">
                <h2>Estadísticas</h2>
                <div class="stats-grid">
                    <div class="stat-card">Jugador 1</div>
                    <div class="stat-card">Jugador 2</div>
                    <div class="stat-card">Jugador 3</div>
                </div>
            </section>
            <section class="noticias">
                <h2>Noticias</h2>
                <div class="news-card">Noticia Principal</div>
                <div class="news-card">Noticia Secundaria</div>
            </section>
        </main>
        <footer>
            <p>© 2025 Ejemplo</p>
        </footer>
    </div>
</body>
</html>
